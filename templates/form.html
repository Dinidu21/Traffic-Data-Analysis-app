<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/static/images/traffic-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/theme-toggle-form.js"></script>
    <title>Traffic Data Analysis</title>
</head>
<body>
     <div class="container">
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <form action="/submit" method="POST" enctype="multipart/form-data" id="uploadForm">
            <h1>Traffic Data Analyzer</h1>

            <label for="file">Upload Traffic CSV File</label>
            <input type="file" id="file" name="file" accept=".csv" required>

            <div class="file-info">
                <p>Accepted file types: .csv</p>
                <p>Max file size: 10MB</p>
            </div>
            <button type="submit">Analyze Traffic Data</button>
        </form>
    </div>
</body>
</html>
